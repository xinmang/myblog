{% extends 'myblog/base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block headmessage %}
	<h3 style="font-family:楷体;">文章列表</h3>
{% endblock %}
{% block content %}
	{% for post in posts %}
		<p style='font-family:微软雅黑;font-size:14pt;font-weight:bold;'>
			<a href='/myblog/post/{{post.slug}}'>{{post.title}}</a>
		</p>
	{% endfor %}
{% endblock %}
	<hr>
	<h3>现在的时间:{{now}}</h3>
</body>
</html>
